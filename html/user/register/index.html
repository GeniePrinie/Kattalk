<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description="
      content="Create a new user to Kattalk social application account."
    />
    <title>Register new user | Kattalk</title>
    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/scss/styles.css" />
    <script src="/js/index.mjs" defer type="module"></script>
  </head>
  <body class="bg-light">
    <main>
      <!-- Modal -->
      <div
        class="modal fade"
        id="feedbackModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="feedbackModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="feedbackModalLabel">
                Feedback Message
              </h5>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary modal-close"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <div
          class="card card-custom pt-4 my-4 mx-auto d-md-flex justify-content-center border-0 shadow-sm bg-white"
        >
          <i
            class="fa-solid fa-shield-cat fa-5x text-primary text-center mt-3"
          ></i>
          <h1 class="fs-2 text-primary text-center m-3">Register new user</h1>

          <div class="card card-custom card-body border-0">
            <!-- register form -->
            <form class="form-register" id="form-register" novalidate>
              <div class="form-floating mb-4">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  required
                  pattern="^[\w]+$"
                  maxlength="20"
                  title="User name must only contain lower case and upper case letters, numbers and underscore (_). Example: My_Username123"
                />
                <label for="username" class="form-label">Username</label>

                <div class="invalid-feedback">
                  User name must only contain lower case and upper case letters,
                  numbers and underscore (_). Example: My_Username123
                </div>
              </div>

              <div class="form-floating mb-4">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Only @(stud.)noroff.no domains are allowed"
                />
                <label for="email">Email</label>
                <div class="invalid-feedback">
                  Only @(stud.)noroff.no domains are allowed
                </div>
              </div>

              <div class="form-floating mb-4">
                <input
                  type="url"
                  class="form-control"
                  name="banner"
                  id="banner"
                  placeholder="Banner"
                />
                <label for="banner" class="form-label">Banner</label>
              </div>

              <div class="form-floating mb-4">
                <input
                  type="url"
                  class="form-control"
                  name="avatar"
                  id="avatar"
                  placeholder="avatar"
                />
                <label for="avatar" class="form-label">Avatar</label>
              </div>

              <div class="form-floating mb-4">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="newpassword"
                  placeholder="Password"
                  required
                  minlength="8"
                />
                <label for="newpassword">Password</label>
                <div class="invalid-feedback">Minimum 8 characters</div>
              </div>

              <button
                class="btn btn-primary"
                type="submit"
                form="form-register"
                data-toggle="modal"
                data-target="#feedbackModal"
              >
                Create
              </button>
            </form>
          </div>

          <a href="../login/">
            <button class="btn border-0 text-decoration-underline mb-3">
              Log in
            </button>
          </a>
        </div>
      </div>
    </main>
    <footer class="pt-3 pb-1">
      <p class="d-flex justify-content-center">Copyright Â© Kattalk, 2023</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
