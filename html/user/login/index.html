<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description="
      content="Log in to Kattalk social application account or create a new one here."
    />
    <title>Log in | Kattalk</title>
    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/scss/styles.css" />
    <script src="/js/index.mjs" defer type="module"></script>
  </head>
  <body class="bg-light">
    <main>
      <!-- Modal -->
      <div
        class="modal fade"
        id="feedbackModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="feedbackModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="feedbackModalLabel">
                Feedback Message
              </h5>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <div
          class="card card-custom pt-4 my-4 mx-auto d-md-flex justify-content-center border-0 shadow-sm bg-white"
        >
          <i
            class="fa-solid fa-shield-cat fa-5x text-primary text-center mt-3"
          ></i>
          <h1 class="fs-2 text-primary text-center m-3">Log in</h1>

          <div class="card card-custom card-body border-0">
            <!-- Log in   method="post"
            action="/js/API/auth/login.mjs"-->
            <form class="form-login" id="form-login" novalidate>
              <div class="form-floating my-4 mx-3">
                <input
                  type="email"
                  class="form-control"
                  id="existedEmail"
                  name="email"
                  placeholder="Username"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Only @(stud.)noroff.no domains are allowed"
                />
                <label for="existedEmail" class="form-label">Email</label>

                <div class="invalid-feedback">
                  Only @(stud.)noroff.no domains are allowed
                </div>
              </div>

              <div class="form-floating my-4 mx-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                  minlength="8"
                  title="minimum 8
              characters"
                />
                <label for="password">Password</label>
                <div class="invalid-feedback">Password required</div>
              </div>

              <button
                type="submit"
                class="btn btn-primary m-3 btn-submit"
                data-toggle="modal"
                data-target="#feedbackModal"
              >
                Submit
              </button>
            </form>
          </div>

          <a href="../register/">
            <button class="btn border-0 text-decoration-underline mb-3">
              Create new account
            </button>
          </a>
        </div>
      </div>
    </main>
    <footer class="pt-3 pb-1">
      <p class="d-flex justify-content-center">Copyright Â© Kattalk, 2023</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
