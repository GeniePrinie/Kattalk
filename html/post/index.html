<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description="
      content="Kattalk, a social application each post page"
    />

    <title>Kattalk</title>

    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/scss/styles.css" />
    <script src="/js/index.mjs" defer type="module"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg shadow-sm bg-white">
      <div class="container">
        <a href="/" class="navbar-brand"
          ><i class="fa-solid fa-shield-cat fa-3x"></i
        ></a>

        <button
          class="navbar-toggler text-primary"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent"
        >
          <form class="form-inline d-flex my-2 my-lg-0 ms-lg-5">
            <input
              class="form-control mr-sm-2 mx-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>

          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Adam</a
              >
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/html/user/profile"
                  >View Profile</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item logout" href="/html/user/logout"
                  >Log out</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main><div class="api-entry"></div></main>

    <footer class="mt-5 py-3">
      <nav class="navbar navbar-expand-md">
        <div class="container d-flex justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/html/user/profile/" class="nav-link">Profile</a>
            </li>
          </ul>
        </div>
      </nav>
      <p class="d-flex justify-content-center">Copyright Â© Kattalk, 2023</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
