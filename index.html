<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description="
      content="Kattalk, a social application home page"
    />
    <title>Kattalk</title>

    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/scss/styles.css" />
    <script src="/js/index.mjs" defer type="module"></script>
  </head>

  <body class="bg-light">
    <!-- Header nav bar -->
    <nav class="header navbar navbar-expand-lg shadow-sm bg-white"></nav>

    <!-- Search bar -->
    <nav class="mt-3">
      <div class="container d-flex justify-content-center">
        <form class="form-inline d-flex my-2 ms-lg-5">
          <input
            class="form-control mr-sm-2 mx-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-primary" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </nav>
    <main>
      <!-- Modal WE SHOULD MOVE THIS INTO ITS OWN HTML -->
      <div
        class="modal fade"
        id="feedbackModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="feedbackModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="feedbackModalLabel">
                Feedback Message
              </h5>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary modal-close-post"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Create new post -->
      <div class="api-create-entry"></div>
      <!-- Showing all posts -->
      <div class="api-entries"></div>
    </main>

    <!-- Footer nav bar -->
    <footer class="mt-5 py-3 footer"></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./js/shared/header.mjs"></script>
    <script src="./js/shared/footer.mjs"></script>
  </body>
</html>
