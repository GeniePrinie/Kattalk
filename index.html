<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description="
      content="Kattalk, a social application home page"
    />
    <title>Kattalk</title>

    <script
      src="https://kit.fontawesome.com/2a0a00e374.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/scss/styles.css" />
    <script src="/js/index.mjs" defer type="module"></script>
  </head>

  <body class="bg-light">
    <!-- Header nav bar -->
    <nav class="header navbar navbar-expand-lg shadow-sm bg-white"></nav>

    <main>
      <!-- Modal -->
      <div class="modal-component"></div>

      <!-- Create new entry -->
      <div class="api-create-entry"></div>

      <!-- Search & filter & entries -->
      <div class="container">
        <div class="container my-3 p-0 bg-sec-light">
          <!-- search -->
          <div class="py-sm-3 px-md-3 d-flex justify-content-center">
            <div class="form-inline d-flex my-2 ms-lg-5">
              <input
                class="mx-sm-2 mx-3 my-sm-0 my-2 form-control text-center search"
                type="search"
                name="search"
                id="search"
                placeholder="&#xF002;  Search title"
                style="font-family: Arial, FontAwesome"
                aria-label="Search"
              />
            </div>
          </div>

          <!-- Filter & entries -->
          <div class="d-sm-flex justify-content-center">
            <!-- Filter -->
            <div class="me-sm-2">
              <div
                id="filter"
                class="p-2 bg-light mt-sm-4 ms-md-4 ms-sm-2 border rounded"
              >
                <div class="border-bottom h5 text-uppercase">Filter</div>
                <div>
                  <div class="my-1">
                    <label>
                      Today's entries
                      <input
                        type="checkbox"
                        id="todays-entries"
                        name="todaysEntries"
                      />
                    </label>
                  </div>

                  <div class="my-1">
                    <label>
                      This week's entries
                      <input
                        type="checkbox"
                        id="week-entries"
                        name="weekEntries"
                      />
                    </label>
                  </div>

                  <div class="my-1">
                    <label>
                      Entries with media
                      <input
                        type="checkbox"
                        id="media-entries"
                        name="mediaEntries"
                      />
                    </label>
                  </div>

                  <div class="my-1">
                    <label
                      >Entries with Tags
                      <input
                        type="checkbox"
                        id="tags-entries"
                        name="tagsEntries"
                      />
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <!-- Show entries -->
            <div class="api-entries"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer nav bar -->
    <footer class="mt-5 py-3 footer"></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./js/shared/htmlDisplayer.mjs"></script>
  </body>
</html>
